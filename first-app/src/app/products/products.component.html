<h3>Products</h3>
<hr>
<label for="">Product Name : </label>
<input type="text" #txtNewProductName>
<input type="button" value="Add New" (click)="onBtnAddNewClick(txtNewProductName.value)">
<ol>
    <li *ngFor="let productName of productNames">
        <span> {{productName}} </span>
        <input type="button" value="Remove" (click)="onBtnRemoveClick(productName)"/>
    </li>
</ol>
