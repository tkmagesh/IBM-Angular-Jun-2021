<input type="number" (input)="n1 = $event.target.value">
<input type="number" (input)="n2 = $event.target.value">
<br>
<input type="button" value="Add" (click)="onBtnAddClick()">
<input type="button" value="Subtract" (click)="onBtnSubtractClick()">
<input type="button" value="Multiply" (click)="onBtnMultiplyClick()">
<input type="button" value="Divide" (click)="onBtnDivideClick()">
<div
    *ngIf="result !== 0"
    class="result" 
    [ngClass]="{ positive : result >= 0, negative : result < 0 }" 
>
    {{result | currency:'INR'}}
</div>
